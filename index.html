<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/style.css">
		<script src="./scripts/myscript.js"></script>
		<title>Minesweeper</title>
	</head>
	<body>
		
			<div class="main">	
				<div class="game">
				<div class="status-bar">
					<ul>
						<li id="bombsLeft" class="bombcount"></li>
						<li><button id="reset">😐</button></li>
						<li class="timer">timer</li>
					</ul>
				
				</div>
				<div class="field-div">
					<div class="grid"></div>
				</div>
				<div class="dificulty-div">
					<select id="dificulty">
						<option value="10">Easy</option>
						<option value="20" selected="selected">Medium</option>
						<option value="30">Hard</option>
					  </select>

					  <button id="dificulty-set">Set dificulty</button>
				</div>
			</div>

			
			
			</div>

	</body>
</html>
